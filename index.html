    function saveObjects() {
        const userData = [{
            number: 0,
            firstName: "John",
            lastName: "Doe",
            age: 30,
        }, {
            number: 1,
            firstName: "Jane",
            lastName: "Doe",
            age: 31,
        }];

        const dbName = "database";
        const dbVersion = 1;

        let request = indexedDB.open(dbName, dbVersion);

        request.onerror = function (event) {
            // Handle errors.
        };
        request.onupgradeneeded = function (event) {
            let db = event.target.result;
            console.log(db);

            // Create an objectStore to hold information about our customers. We're
            // going to use "ssn" as our key path because it's guaranteed to be
            // unique - or at least that's what I was told during the kickoff meeting.
            let objectStore = db.createObjectStore("users", {keyPath: "number"});

            // Create an index to search customers by name. We may have duplicates
            // so we can't use a unique index.
            objectStore.createIndex("firstName", "firstName", {unique: false});

            // Create an index to search customers by email. We want to ensure that
            // no two customers have the same email, so use a unique index.
            objectStore.createIndex("lastName", "lastName", {unique: false});

            // Use transaction oncomplete to make sure the objectStore creation is
            // finished before adding data into it.
            objectStore.transaction.oncomplete = function (event) {
                // Store values in the newly created objectStore.
                let userObjectStore = db.transaction("users", "readwrite").objectStore("users");
                userData.forEach(function (user) {
                    userObjectStore.add(user);
                });
            };
        };

    }

    function getObjects() {

            let objectStore = transaction.objectStore("users");

                // Handle errors!
            };
            request.onsuccess = function (event) {
                // Do something with the request.result!
                console.log(request.result.name);
            };
        }
    }

        let DBOpenRequest = indexedDB.open("toDoList", 4);

            // Add the data to the database

    function addData() {
        // Create a new object to insert into the IDB
        let newItem = [{
            taskTitle: "Walk dog",
            hours: 19,
            minutes: 30,
            day: 24,
            month: "December",
            year: 2013,
            notified: "no"
        }];

        // open a read/write db transaction, ready to add data
        let transaction = db.transaction(["toDoList"], "readwrite");

        // report on the success of opening the transaction
        transaction.oncomplete = function (event) {
            note.innerHTML += '<li>Transaction completed: database modification finished.</li>';
        };

        transaction.onerror = function (event) {
            note.innerHTML += '<li>Transaction not opened due to error. Duplicate items not allowed.</li>';
        };

        // create an object store on the transaction
        let objectStore = transaction.objectStore("toDoList");

        // add our newItem object to the object store
        let objectStoreRequest = objectStore.add(newItem[0]);

        objectStoreRequest.onsuccess = function (event) {
            // report the success of the request (this does not mean the item
            // has been stored successfully in the DB - for that you need transaction.oncomplete)
            note.innerHTML += '<li>Request successful.</li>';
        };
    }
